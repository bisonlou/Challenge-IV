<!doctype html>
<html lang="en">

<head>
    <meta name="description" content="Hold your leaders accountable.">
    <meta name="author" content="Innocent Lou">

    <title>iReporter | Hold your leaders accountable.</title>
    <meta name="viewport" content="width=device-width">
    <!--  CSS -->
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/graph.css" rel="stylesheet">
    <script src="./js/scripts.js" type="text/javascript"></script>
    <script type="text/javascript" src="./js/secure_url.js"></script>
    <!-- Favicons -->
    <link rel="icon" href="./images/megaphone.png" sizes="32x32" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400" rel="stylesheet">

</head>

<body onload="denyAccess('admin'); getIndexData();">
    <div class="nav-bar">
        <header>
            <div id="branding">
                <h1><span class="highlight">i</span>&nbsp;Reporter</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#" id="account-name"></a></li>
                    <li id="sign-out"><a href="#" onclick="logout();">sign out</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <div class="container-wide">
        <div class="cards">
            <div class="card redflag-card">
                <ul class="chart">
                    <li>
                        <span class="redflag"  id="pending-redflags" title="Pending"></span>
                    </li>
                    <li>
                        <span class="redflag"  id="investigation-redflags" title="Investigating"></span>
                    </li>
                    <li>
                        <span class="redflag"  id="resolved-redflags" title="Resolved"></span>
                    </li>
                    <li>
                        <span class="redflag"  id="rejected-redflags" title="Rejected"></span>
                    </li>
                </ul>
                
            </div>

            <div class="card intervention-card">
                <ul class="chart">
                    <li>
                        <span class="intervention" id="pending-interventions" title="Pending"></span>
                    </li>
                    <li>
                        <span class="intervention" id="investigation-interventions" title="Investigating"></span>
                    </li>
                    <li>
                        <span class="intervention" id="resolved-interventions" title="Resolved"></span>
                    </li>
                    <li>
                        <span class="intervention" id="rejected-interventions" title="Rejected"></span>
                    </li>
                </ul>                
            </div>
        </div>
    </div>
    <div class="container">
        <div class="tables">
            <div class="redflag-table">
                <label class="table-header red">My red flags <button type="submit" class="button-add" onclick="navigate_to('redflag_add.html')"></button></label>
                <table id="redflag-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Title</th>
                            <th>Status</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <div class="intervention-table">
                <label class="table-header intervention">My interventions <button type="submit" class="button-add" onclick="navigate_to('intervention_add.html')"></button></label>
                <table id="intervention-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Title</th>
                            <th>Status</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div id="loader"></div>
</body>

</html>
