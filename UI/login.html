<!doctype html>
<html lang="en">

<head>
    <meta name="description" content="Hold your leaders accountable.">
    <meta name="author" content="Innocent Lou">

    <title>iReporter | Hold your leaders accountable.</title>
    <meta name="viewport" content="width=device-width">
    <!--  CSS -->
    <link href="./css/style.css" rel="stylesheet">
    <script src="./js/scripts.js" type="text/javascript"></script>
    <link rel="icon" href="./images/megaphone.png" sizes="32x32" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400" rel="stylesheet">

</head>

<body id="login-bg">
    <div class="nav-bar">
        <header>
            <div id="branding">
                <h1><span class="highlight">i</span>&nbsp;Reporter</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="register.html">Sign Up</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <div class="container">
        <div class="login-box">
            <p class="heading">Log In</h2>
            <p>New to iReporter? <a href="register.html">Sign Up</a></p>

            <div class="error-box" id="error-box">
            </div>

            <label class="error-label" id="email-error"></label>
            <input type="email" placeholder="Email" id="email" />

            <label class="error-label" id="password-error"></label>
            <input type="password" placeholder="Password" id="password" />

            <div class="submit">
                <input type="submit" id="btn-signup" value="Login" onclick="login();">
            </div>
        </div>
    </div>
    <div id="loader"></div>
</body>

</html>
