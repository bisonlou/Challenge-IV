<!doctype html>
<html lang="en">

<head >
    <meta name="description" content="Hold your leaders accountable.">
    <meta name="author" content="Innocent Lou">

    <title>iReporter | Hold your leaders accountable.</title>
    <meta name="viewport" content="width=device-width">
    <!--  CSS -->
    <link href="./css/style.css" rel="stylesheet">
    <!-- Favicons -->
    <link rel="icon" href="./images/megaphone.png" sizes="32x32" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400" rel="stylesheet">

    <script type="text/javascript" src="./js/secure_url.js"></script>

</head>

<body onload="denyAccess('non-admin'); getDashboardTotals(); displayUserName();">
    <div class="nav-bar">
        <header>
            <div id="branding">
                <h1><span class="highlight">i</span>&nbsp;Reporter</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#" id="account-name"></a></li>
                    <li id="sign-out"><a href="#" onclick="logout();">sign out</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <div class="sidenav">
        <a href="#" onclick="navigate_to('admin_dashboard.html')">Dashboard</a>
        <hr class="gradient">
        <a href="#" onclick="navigate_to('admin_incidents.html')">Incidents</a>
        <hr class="gradient">
        <a href="#" onclick="navigate_to('admin_users.html')">Users</a>
        <hr class="gradient">
    </div>

    <div class="main">        
        <div class="container">
            <svg width="1000" height="200">
                <circle cx="80" cy="100" r="70" fill="none" stroke="teal" stroke-width="1" />
                <text x="80" y="100" id="total-redflags" text-anchor="middle" fill="teal" font-size="50px" dy=".3em"></text>
                <text x="50" y="140" fill="slategray" font-size="14px" dy=".3em">Red flags</text>

                <circle cx="250" cy="100" r="70" fill="none" stroke="green" stroke-width="1" />
                <text x="250" y="100" id="resolved-redflags" text-anchor="middle" fill="green" font-size="50px" dy=".3em"></text>
                <text x="220" y="140" fill="slategray" font-size="14px" dy=".3em">Resolved</text>

                <circle cx="420" cy="100" r="70" fill="none" stroke="blue" stroke-width="1" />
                <text x="420" y="100" id="pending-redflags" text-anchor="middle" fill="blue" font-size="50px" dy=".3em"></text>
                <text x="390" y="140" fill="slategray" font-size="14px" dy=".3em">Pending</text>

                <circle cx="590" cy="100" r="70" fill="none" stroke="purple" stroke-width="1" />
                <text x="590" y="100" id="investigation-redflags" text-anchor="middle" fill="purple" font-size="50px" dy=".3em"></text>
                <text x="550" y="140" fill="slategray" font-size="14px" dy=".3em">Investigating</text>

                <circle cx="760" cy="100" r="70" fill="none" stroke="crimson" stroke-width="1" />
                <text x="760" y="100" id="rejected-redflags" text-anchor="middle" fill="crimson" font-size="50px" dy=".3em"></text>
                <text x="730" y="140" fill="slategray" font-size="14px" dy=".3em">Rejected</text>
            </svg>
            <hr class="gradient">
            <svg width="1000" height="200">
                <circle cx="80" cy="100" r="70" fill="none" stroke="teal" stroke-width="1" />
                <text x="80" y="100" id="total-interventions" text-anchor="middle" fill="teal" font-size="50px" dy=".3em"></text>
                <text x="40" y="140" fill="slategray" font-size="14px" dy=".3em">Interventions</text>

                <circle cx="250" cy="100" r="70" fill="none" stroke="green" stroke-width="1" />
                <text x="250" y="100" id="resolved-interventions" text-anchor="middle" fill="green" font-size="50px" dy=".3em"></text>
                <text x="220" y="140" fill="slategray" font-size="14px" dy=".3em">Resolved</text>

                <circle cx="420" cy="100" r="70" fill="none" stroke="blue" stroke-width="1" />
                <text x="420" y="100" id="pending-interventions" text-anchor="middle" fill="blue" font-size="50px" dy=".3em"></text>
                <text x="390" y="140" fill="slategray" font-size="14px" dy=".3em">Pending</text>

                <circle cx="590" cy="100" r="70" fill="none" stroke="purple" stroke-width="1" />
                <text x="590" y="100" id="investigation-interventions" text-anchor="middle" fill="purple" font-size="50px" dy=".3em"></text>
                <text x="550" y="140" fill="slategray" font-size="14px" dy=".3em">Investigating</text>

                <circle cx="760" cy="100" r="70" fill="none" stroke="crimson" stroke-width="1" />
                <text x="760" y="100" id="rejected-interventions" text-anchor="middle" fill="crimson" font-size="50px"  dy=".3em"></text>
                <text x="730" y="140" fill="slategray" font-size="14px" dy=".3em">Rejected</text>
            </svg>
            <hr class="gradient">
            <svg width="1000" height="200">
                <circle cx="80" cy="100" r="70" fill="none" stroke="teal" stroke-width="1" />
                <text x="80" y="100" id="total-users" text-anchor="middle" fill="teal" font-size="50px" dy=".3em"></text>
                <text x="60" y="140" fill="slategray" font-size="14px" dy=".3em">Users</text>

                <circle cx="250" cy="100" r="70" fill="none" stroke="green" stroke-width="1" />
                <text x="250" y="100" id="total-admins" text-anchor="middle" fill="green" font-size="50px" dy=".3em"></text>
                <text x="220" y="140" fill="slategray" font-size="14px" dy=".3em">Admins</text>

                <circle cx="420" cy="100" r="70" fill="none" stroke="blue" stroke-width="1" />
                <text x="420" y="100" id="total-non-admins" text-anchor="middle" fill="blue" font-size="50px" dy=".3em"></text>
                <text x="380" y="140" fill="slategray" font-size="14px" dy=".3em">Non-admins</text>
            </svg>
        </div>
    </div>
    <div id="loader"></div>
</body>
