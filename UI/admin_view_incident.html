<!doctype html>
<html lang="en">

<head>
    <meta name="description" content="Hold your leaders accountable.">
    <meta name="author" content="Innocent Lou">

    <title>iReporter | Hold your leaders accountable.</title>
    <meta name="viewport" content="width=device-width">
    <!--  CSS -->
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/mapbox.css" rel="stylesheet" />
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    
    <script type="text/javascript" src="./js/secure_url.js"></script>
    <!-- Favicons -->
    <link rel="icon" href="" sizes="32x32" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400" rel="stylesheet">

</head>

<body onload="getIncident();displayUserName(); return false;">
    <div class="sidenav">
        <a href="#" onclick="navigate_to('admin_dashboard.html')">Dashboard</a>
        <hr class="gradient">
        <a href="#" onclick="navigate_to('admin_incidents.html')">Incidents</a>
        <hr class="gradient">
        <a href="#" onclick="navigate_to('admin_users.html')">Users</a>
        <hr class="gradient">
    </div>

    <div class="main">
        <div class="nav-bar">
            <header>
                <div id="branding">
                    <h1><span class="highlight">i</span>&nbsp;Reporter</h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="#" id="account-name"></a></li>
                        <li id="sign-out"><a href="#" onclick="logout();">sign out</a></li>
                    </ul>
                </nav>
            </header>
        </div>
        <div class="container">
            <div class="flag-box">
                <div class="left">
                    <p class="admin-labels" id="admin-title"></p>
                    <p class="admin-labels" id="admin-comment"></p>
                    <div id="map"></div>
                </div>
                <div class="right">
                    <p>Image evidence</p>
                    <div class="media-table">
                        <table id="images-table" onchange="displayImages(this.files); return false;">
                        </table>
                    </div>

                    <p>Video evidence</p>
                    <div class="media-table">
                        <table id="images_table">

                        </table>
                    </div>
                </div>
            </div>
            <hr class="gradient" />
            <div class="status">
                <div class="circle" id="pending" onclick="saveStatus('pending');">Pending</div>
                <div class="circle" id="investigating" onclick="saveStatus('investigating')">investigating</div>
                <div class="circle" id="resolved" onclick="saveStatus('resolved')">Resolved</div>
                <div class="circle" id="rejected" onclick="saveStatus('rejected')">Rejected</div>

            </div>
        </div>
    </div>
    <div id="loader"></div>
    <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
                <img id="modal-image" src="">
        </div>
    </div>
</body>
<!--  JAVASCRIPT -->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v3.1.0/mapbox-gl-geocoder.min.js'></script>
<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v3.1.0/mapbox-gl-geocoder.css' type='text/css' />
<!--map box-->
<script src="./js/mapbox.js" type="text/javascript"></script>
<script src="./js/scripts.js" type="text/javascript"></script>

</html>
