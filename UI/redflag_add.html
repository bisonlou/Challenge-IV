<!doctype html>
<html lang="en">

<head>
    <meta name="description" content="Hold your leaders accountable.">
    <meta name="author" content="Innocent Lou">

    <title>iReporter | Add Red Flag.</title>
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="./images/megaphone.png" sizes="32x32" type="image/png">
    <!--  CSS -->
    <link href="./css/style.css" rel="stylesheet" />
    <link href="./css/mapbox.css" rel="stylesheet" />
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400" rel="stylesheet">

    <script type="text/javascript" src="./js/secure_url.js"></script>

</head>

<body onload="denyAccess('admin');">
    <div class="nav-bar">
        <header>
            <div id="branding">
                <h1><span class="highlight">i</span>&nbsp;Reporter</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="./home.html">Home</a></li>
                    <li id="sign-out"><a href="#" onclick="logout();">sign out</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <div class="container">
        <div class="alert-box" id="alert-box">
            <p>Red flag created succesfully</p>
        </div>
        <div class="error-box" id="error-box">
        </div>
        <div class="flag-box">
            <div class="left">
                <input type="text" placeholder="Title" id="title">
                <textarea id="comment" cols="100" rows="5" style="margin: 10px;" placeholder="Describe incident..."></textarea>
                
                <div id="map"></div>
            </div>
            <div class="right">
                <p>Image evidence</p>
                <input type="file" id="image" onchange="displayImages(this.files);return false;" />
                <div class="media-table">
                    <table id="images-table">
                    </table>
                </div>

                <p>Video evidence</p>
                <input type="file" disabled>
                <div class="media-table">
                    <table id="videos-table">

                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="flag-box-submit">
        <input type="submit" onclick="postIncident('red-flag');" value="Submit">
    </div>
    <div id="loader"></div>
    <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
                <img id="modal-image" src="">
        </div>
    </div>
</body>
<!--  JAVASCRIPT -->

<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v3.1.0/mapbox-gl-geocoder.min.js'></script>
<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v3.1.0/mapbox-gl-geocoder.css' type='text/css' />
<!--map box-->
<script src="./js/mapbox.js" type="text/javascript"></script>
<script src="./js/scripts.js" type="text/javascript"></script>

</html>
